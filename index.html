<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbie's Dream Diner</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <!-- header -->
    <header class="p-3 text-bg-light hidden">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img src="images/barbie.png" alt="" id="logo" />
            <h2 class="text-dark fs-e fw-bold ms-2">Barbie's Dream Diner</h2>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="#" id="main" class="nav-link px-2 text-secondary"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                onmouseover="remove()"
                onmouseleave="add()"
                class="nav-link px-2 text-secondary"
                >Features</a
              >
            </li>
            <li>
              <a
                href="#"
                onmouseover="remove()"
                onmouseleave="add()"
                class="nav-link px-2 text-secondary"
                >Pricing</a
              >
            </li>
            <li>
              <a
                href="#"
                onmouseover="remove()"
                onmouseout="add()"
                class="nav-link px-2 text-secondary"
                >FAQs</a
              >
            </li>
            <li>
              <a
                href="#"
                onmouseover="remove()"
                onmouseleave="add()"
                class="nav-link px-2 text-secondary"
                >About</a
              >
            </li>
          </ul>

          <div class="text-end">
            <button
              type="button"
              class="btn btn-p text-light res fw-bold"
              id="res"
            >
              Reservation
            </button>
          </div>
        </div>
      </div>
    </header>

    <section
      id="sec-1"
      class="container-fluid hidden d-flex flex-column align-items-center justify-content-center gap-4"
    >
      <div id="s-div" class="d-flex flex-column align-items-center flex-wrap">
        <h1 class="ms-5 lexend">
          Sparkle of Magicâœ¨ <br /><span id="inH1" class="manrope"
            >IN THE FOOD</span
          >
        </h1>
      </div>
      <div class="btn2">
        <button type="button" class="btn btn-2 ms-0 fw-bold">
          Explore menu
        </button>
      </div>
    </section>
  </body>
</html>
